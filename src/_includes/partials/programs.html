{% set heading = programs.heading %}

<article class="flow wrapper" id={{ heading | slugify }}>
  <div class="article-heading" data-variant="with-illustration">
    <h2>{{ heading }}</h2>
    <div class="illustration-container">
      {%- include "snippets/web-dev.html" -%}
    </div>
  </div>
  <dl class="programs-list grid">
    {% for item in programs.grades %}
      <div class="card shadow flow">
        <dt>{{ item.heading }}</dt>
        {% for content in item.content %}
          <dd class="cluster"><p>{{ content | safe }}</p></dd>
        {% endfor %}
      </div>
    {% endfor %}
  </dl>
</article>
