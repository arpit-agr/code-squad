{% set heading = why.heading %}

<article class="flow wrapper" id={{ heading | slugify }}>
  <div class="article-heading">
    <h2>{{ heading }}</h2>
  </div>
  <ul class="why-list list" role="list">
    {% for content in why.content %}
      <li class="card shadow stack"><p>{{ content | safe }}</p></li>
    {% endfor %}
  </ul>
</article>
