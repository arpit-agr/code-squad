{% set heading = why.heading %}

<article class="flow wrapper" id={{ heading | slugify }}>
  <div class="article-heading" data-variant="with-illustration">
    <h2>{{ heading }}</h2>
    <div class="illustration-container">
      {%- include "snippets/discovery.html" -%}
    </div>
  </div>
  <ul class="why-list grid disclosure-widget" id="why-list" role="list">
    {% for content in why.content %}
      <li class="card shadow stack"><p>{{ content | safe }}</p></li>
    {% endfor %}
  </ul>
  <button class="view-all" aria-expanded="false" aria-controls="why-list">
    View More <span class="vh">items in {{ heading }}</span>
  </button>
</article>
